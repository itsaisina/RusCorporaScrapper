name: Codestyle checks

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.11
      uses: actions/setup-python@v1
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        
    - name: Lint with pylint
      run: |
        pip install pylint
        pylint .
        
    - name: Lint with mypy
      run: |
        pip install mypy
        mypy .
